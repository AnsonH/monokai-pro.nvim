name: CI

on: [push]

jobs:
  docs:
    runs-on: ubuntu-latest
    name: pandoc to vimdoc
    steps:
      - uses: actions/checkout@v3
      - name: panvimdoc
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: monokai-pro # Output vimdoc project name (required)
          # The following are all optional
          version: "NVIM >= v0.8.0" # Vim version number
          description: "Monokai pro colorscheme for neovim" # Project Description
          demojify: true # Strip emojis from the vimdoc
          treesitter: true
